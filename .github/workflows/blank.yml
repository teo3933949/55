name: CPU Counter 

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  count-cpu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create or append '1' to cpu_info.txt
        run: |
          echo 1 >> cpu_info.txt

     - name: wait
        run: |
          sleep 20

      - name: Commit and push updated cpu_info.txt
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cpu_info.txt
          git commit -m "Append 1 to cpu_info.txt"
          git push
